name: Flutter CI
on:
    push:
    pull_request:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: subosito/flutter-action@v2
              with:
                  channel: stable
            - run: flutter pub get
            - run: dart format --output=none --set-exit-if-changed .
            - run: dart analyze

            - run: flutter build apk --debug
